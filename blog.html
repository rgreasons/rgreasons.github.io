---
layout: blog
title: Blog Posts by Date
permalink: /blog/
---
<h1>{{ page.title }} | <a href="/blog/tags/">by Tags</a></h1>
	<ul class="posts">

	  {% for post in site.posts %}
	  <div>
	  	<h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><br></h3>
	  	<div style="font-size:18px;">{{ post.date | date_to_string }}</div>
	  	<p>{{post.excerpt}}</p>
	  </div>
	  {% endfor %}
	</ul>
