---
layout: blog
title: Blog posts by date
permalink: /blog/
---
<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	  <div>
	  	<h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a><br></h3>
	  	<h5>{{ post.date | date_to_string }}</h5>
	  	<p>{{post.excerpt}}</p>
	  </div>
	  {% endfor %}
	</ul>
